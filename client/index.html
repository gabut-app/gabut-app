<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="252860447837-pkiqm590fjtbj91vfg1cckcmre3r9irf.apps.googleusercontent.com">
  <title>Gabut App</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Gabut App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
        </ul>
        <button id="button-logout" class="btn btn-danger my-2 my-sm-0" type="button" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <section id="login-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <div class="mb-5">

          </div>
          <h3 class="mb-4"><b>Login</b></h3>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="login email">Email Address</label>
              <input type="email" class="form-control" id="login-email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="login password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a onclick="showRegisterForm()" class="btn btn-secondary">Register</a>
            <h6 class="mt-3">
              <p>Or, use another account:</p>
            </h6>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="register-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <div class="mb-5">

          </div>
          <h3 class="mb-4"><b>Register</b></h3>
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="register email">Email Address</label>
              <input type="email" class="form-control" id="register-email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="register password">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a onclick="backToLogin()" class="btn btn-info">Back to Login</a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="home-page" class="container my-5">
    <div class="row">
      <div id="musics" class="col-4">
        <h1 class="text-center">Random Music</h1>
        <hr>
        <ul class="list-unstyled" id="container-music">

        </ul>
      </div>

      <div id="dark-joke" class="col-8">
        <h1 class="text-center">Random Dark Jokes</h1>
        <hr>
        <ul class="list-unstyled" id="container-joke">

        </ul>
      </div>
    </div>

    <div id="cerpen" class="col-8 mx-auto">
      <h1 class="text-center">Random Cerpen</h1>
      <hr>
      <ul class="list-unstyled" id="container-cerpen">

      </ul>
    </div>

    <div id="movies">
      <h1 class="text-center">Random 10 Popular Movies</h1>
      <hr>
      <div class="row">
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <!-- Google Sign In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Main app -->
  <script src="./main.js"></script>
</body>

</html>
