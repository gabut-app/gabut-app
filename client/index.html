<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabut App</title>
</head>

<body>

  <section id="login-page" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <div class="mb-5">

          </div>
          <h3 class="mb-4"><b>Login</b></h3>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="login email">Email Address</label>
              <input type="email" class="form-control" id="login-email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="login password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button onclick="register(event)" type="submit" class="btn btn-secondary">Register</button>
            <h6 class="mt-3">
              <p>Or, use another account:</p>
            </h6>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="home-page" class="container">
    <div id="musics" class="col-6 mx-auto">
      <ul class="list-unstyled" id="container-music">

      </ul>
    </div>
    <div id="dark-joke" class="col-8 mx-auto">
      <ul class="list-unstyled" id="container-joke">

      </ul>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
